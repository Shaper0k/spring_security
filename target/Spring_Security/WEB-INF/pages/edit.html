<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form action="#" th:action="@{/admin/edit}" th:object="${user}" method="post">

    <label for="firstName">Name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="FirstName">
    </br>
    </br>
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    </br>
    </br>
    <label for="lastName">Surname</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="LastName">
    </br>
    </br>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">
    </br>
    </br>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    </br>
    <input type="submit" value="Update User">
</form>
</body>
</html>
